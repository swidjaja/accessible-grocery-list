<!DOCTYPE html>
<html>
  <head>
    <title>Hana's Grocery Shopping List</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="grocery-list--body">
      <div class="grocery-list--add">
        <form class="grocery-list--add__form">
          <div class="form__entry">
            <label for="grocery-item-name">Item name</label>
            <input type="text" class="grocery-item-name--input" id="grocery-item-name" aria-required="true">
          </div>
          <button class="form__submit" onclick="addToList()">
            Add to grocery list
          </button>
        </form>
        <div role="alert" class="form__error" style="display:none;">
          (*) item name cannot be empty!
        </div>
        <div role="alert" class="form__success" style="display:none;">
        </div>
      </div>
      <div class="grocery-list--edit">
        <ul class="grocery-list" aria-label="Sugi's Grocery List" role="list" tabindex="0">
        </ul>
        <a href="#" class="nav--link go-to-add-list" onclick="goToAddList()">Add more items to your grocery list</a>
      </div>
    </div>
    <a class="nav--link go-back-to-list" href="#" onclick="goBackToList()" >
      Go back to grocery list
    </a>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
 </html>
